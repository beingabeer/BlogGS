{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
          <a class="btn btn-secondary btn-sm mt-2 mb-2" href="{% url 'post-update' object.id %}">Update</a>
          <a class="btn btn-danger btn-sm mt-2 mb-2" href="{% url 'post-delete' object.id %}">Delete</a>
        {% endif %}
      </div>
      <h2 class="article-title"> {{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
      {% if object.image %}
        <a href="{{ object.image.url }}" target="_blank"><img class="img-fluid img-thumbnail" style="max-width: 550px" src="{{ object.image.url }}"></a>
      {% endif %}
    </div>
  </article>
{% endblock content %}
